<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch the Ball</title>
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #game-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            border: 2px solid black;
            background-color: lightblue;
            margin: 20px auto;
            overflow: hidden;
        }
        .ball {
            position: absolute;
            width: 12vw;
            height: 12vw;
            max-width: 50px;
            max-height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Touch the Ball</h1>
    <p>Click on the ball as many times as you can!</p>
    <div id="game-container">
        <div class="ball" id="ball"></div>
    </div>
    <p>Score: <span id="score">0</span></p>
    
    <script>
        const ball = document.getElementById("ball");
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        let score = 0;
        let misses = 0;
        let moveInterval;

        function moveBall() {
            let x = Math.random() * (gameContainer.clientWidth - ball.clientWidth);
            let y = Math.random() * (gameContainer.clientHeight - ball.clientHeight);
            ball.style.left = x + "px";
            ball.style.top = y + "px";
            misses++;
            
            if (misses >= 6) {
                alert("Game Over! Your Score: " + score);
                resetGame();
            }
        }

        ball.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = score;
            misses = 0;
            moveBall();
        });

        function resetGame() {
            score = 0;
            misses = 0;
            scoreDisplay.textContent = score;
        }

        moveInterval = setInterval(moveBall, 1500);
    </script>
</body>
</html>
